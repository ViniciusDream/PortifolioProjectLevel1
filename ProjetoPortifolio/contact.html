<html lang="en">
<head>

<body>

  <header>
    <div class="header-left">
      <span id="date"></span>
      <a class="ata" href="index.html">HOME</a>
    </div>
    <div class="header-right">
      <a href="https://x.com/Vinihskoutz" title="Twitter">TW</a>
      <a href="https://github.com/ViniciusDream" title="GitHub">GH</a>
      <a href="https://www.linkedin.com/in/marcos-vinícius-708b7a31a/" title="LinkedIn">LD</a>
    </div>
  </header>
<div class="container">
    <h1 class="texto">CONTATO</h1><br>
    <form id="contact-form">
  <input type="text" id="name" placeholder="Seu nome" required><br>
  <input type="email" id="email" placeholder="Seu email" required><br>
  <textarea id="message" placeholder="Sua mensagem" required></textarea><br>
  <button type="submit">Enviar</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("service_xkudcwb"); // <-- seu Service ID aqui

  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const templateParams = {
      from_name: document.getElementById('name').value,
      from_email: document.getElementById('email').value,
      message: document.getElementById('message').value
    };

    emailjs.send("service_xkudcwb", "template_o7k9gb7", templateParams)
      .then(function(response) {
        alert("Mensagem enviada com sucesso!");
        document.getElementById('contact-form').reset(); // limpa o formulário
      }, function(error) {
        alert("Ocorreu um erro ao enviar. Tente novamente.");
        console.log(error);
      });
  });
</script>




  <script>
    const date = new Date();
    const dateElement = document.getElementById('date');
    dateElement.textContent = date.toDateString();
  </script>

</body>
</html>
